services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
      # kör bara vid första init av tom volym:
      - ./backend/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.backend
    restart: unless-stopped
    # Ladda PORT/JWT_SECRET/CORS_ORIGINS från root .env (inte backend/.env)
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      # se DB via DNS-namnet "db" i Compose-nätet (överskuggar lokal PGURI)
      PGURI: postgres://postgres:postgres@db:5432/appdb
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "5000"
    # öppna 5000 direkt utåt **om du vill testa API utan nginx**
    # ports:
    #   - "5000:5000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/api/ready || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"     # Frontend nås via http://SERVER_IP/

  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080" # http://SERVER_IP:8080
    depends_on:
      - db

volumes:
  db_data:
